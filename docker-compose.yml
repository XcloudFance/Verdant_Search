version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: verdant_postgres
    environment:
      POSTGRES_USER: verdant
      POSTGRES_PASSWORD: verdant123
      POSTGRES_DB: verdant_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verdant"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack:latest
    container_name: verdant_redis
    ports:
      - "6379:6379"
      - "8002:8001"  # RedisInsight UI
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
